<!DOCTYPE html>
<html>
<head>
	<title>Redistricting Simulator</title>

    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<link href="css/leaflet.css" type="text/css" rel=stylesheet>
	<link href="css/index.css" type="text/css" rel=stylesheet>
	<script src="js/jquery.js"></script>
	<script src="js/leaflet.js"></script>

</head>
<body>
    <header>
        <div class="flexhbox">
<object class="icon" type="image/svg+xml" data="chargers.svg">
  Logo broken
</object>
        <h2>Redistricting Simulator</h2>
    </div>
    <nav class="nav">
        <a class="nav-link border rounded m-1" href="#">About/FAQ</a>
        <a class="nav-link border rounded m-1" href="#">Login</a>
    </nav>
    </header>

    <main>
        <div class="rounded" id="map"></div>
        <div class="border rounded p-3" id="infobar">
                <h4>INFO: District 17</h4>
                <ul>
                    <li>Population: 37</li>
                    <li>Voter turnout: 3</li>
                    <li>Anchovy consumption: 12</li>
                </ul>
        </div>
        <div class="border rounded p-3" id="js-params">
            <h4>Simulation Parameters</h4>
                <div class="weight-box box">
                    <div>
                        Fairness
                    </div>
                    <div class="slider" style="width: 5em">
                        <div class="slider-handle btn bg-secondary rounded-circle">
                        </div>
                        <div class="slider-bar border" style="height:0px;">
                        </div>
                    </div>
                </div>
                <div class="weight-box box">
                    <div>
                        Compactness
                    </div>
                    <div class="slider" style="width: 5em">
                        <div class="slider-handle btn bg-secondary rounded-circle">
                        </div>
                        <div class="slider-bar border" style="height:0px;">
                        </div>
                    </div>
                </div>
                <div class="weight-box box">
                    <div>
                        Anchovy Consumption
                    </div>
                    <div class="slider" style="width: 5em">
                        <div class="slider-handle btn bg-secondary rounded-circle">
                        </div>
                        <div class="slider-bar border" style="height:0px;">
                        </div>
                    </div>
                </div>
        </div>
        <div class="border rounded p-3" id="js-simulations">
                <h3></h3>
                <ul class="list-group">
                    <h4>Connecticut</h4>
                    <h6>Select Districting:</h6>
                    <li class="list-group-item">Current Districting</li>
                    <li class="list-group-item">Simulation 1 <span class="badge badge-secondary">in progress</span></li>
                </ul>
        </div>
    </main>

    <script src="js/states.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
